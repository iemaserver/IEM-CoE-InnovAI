<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(white, lightblue);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #e3f2fd;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #90caf9;
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
      color: #1565c0;
    }

    .card p {
      padding: 0 10px 15px;
      color: #555;
      font-size: 1rem;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card 1: Precision Agriculture Drone -->
    <div class="card">
      <img src="g8.jpg" alt="Precision Agriculture Drone">
      <h3>Precision Agriculture Drone</h3>
      <p>
        Utilizing advanced drones for precision farming to monitor crops,
        optimize resource use, and increase agricultural productivity.
      </p>
    </div>

    <!-- Card 2: Coming Soon -->
    <div class="card">
      <img src="E4.jpg" alt="Coming Soon">
      <h3>Coming Soon</h3>
      <p>
        Stay tuned for our upcoming projects that push the boundaries of AI and
        technology.
      </p>
    </div>
  </div>
</body>
</html>
